<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coffcalculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style lang="css">
        body {
            font: 14px Helvetica Neue, Arial, Helvetica, 'lighter Sans', FreeSans, sans-serif, sans-serif;
        }

        p {
            margin: 0;
        }

        #edit-table {
            width: 20%;
            border-spacing: 2rem;
        }

        .coffee-cell {
            width: 7rem;
            height: 5rem;
            border: 1px black solid;
            border-radius: 1rem;
            box-shadow: 0.2rem 0.2rem 0.3rem grey;
            padding: 0.5rem;
            text-align: center;
        }

        #all-coffees > div.coffee-cell {
            cursor: move;
        }

        .coffee-cell > img {
            user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        #edit-table-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            margin-right: 10rem;
        }

        #all-coffees {
            display: flex;
            flex: 1;
            flex-wrap: wrap;
        }

        #all-coffees > .coffee-cell {
            width: 8rem;
            margin: 1rem;
        }

        #really-all-coffees {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <button id="reset" onclick="localStorage.removeItem('capsuleOrder'); location.reload()">RESET</button>
    <div id="really-all-coffees">
        <div id="edit-table-container">
            <table id="edit-table">
                <tr>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td>8:00 AM</td>

                    </tfoot>
                    <td>Lunes</td>
                    <td>

                </tr>
                <tr>

        }
        const storageCapsuleOrder = localStorage.getItem("capsuleOrder");
        let capsuleOrder;
        if (storageCapsuleOrder === null) {
            capsuleOrder = {
                monday: ["Dharkan", "Roma", "Kazaar"],
                tough: ["Kazaar", "Cosi", "Roma"],
                light: ["Roma", "Indriya de la India", "Arpeggio"]
            }
        } else {
            capsuleOrder = JSON.parse(storageCapsuleOrder);
        }
        let currentHour = new Date().getHours();
        currentHour = currentHour < 14 ? 0 : currentHour < 19 ? 1 : 2;

        document.querySelectorAll(".coffee-cell").forEach(cell => {
            [type, time] = cell.id.split("-");
            cell.querySelector("p").textContent = capsuleOrder[type][time];
            cell.querySelector("img").src = capsuleImages[capsuleOrder[type][time]];
        });

        const choosableCoffee =
        Object.keys(capsuleImages).forEach(function(coffeeName) {
            const e = document.createElement("div");
            e.classList.add("coffee-cell");
            e.setAttribute("draggable", true);
            const img = document.createElement("img");
            img.src = capsuleImages[coffeeName];
            const text = document.createElement("p");
            text.appendChild(document.createTextNode(coffeeName));
            e.appendChild(img);
            e.appendChild(text);
            document.querySelector("#all-coffees").appendChild(e);
        });

        const cells = document.querySelectorAll(".coffee-cell");
        cells.forEach(element => {
            element.addEventListener("dragover", event => {
                event.preventDefault();
            });
            element.addEventListener("dragstart", event => {
                const index = Array.from(cells).indexOf(event.target)-8;
                event.dataTransfer.setData("orgElementIndex", index.toString());
            });
            element.addEventListener("drop", event => {
                const orgElementIndex = event.dataTransfer.getData("orgElementIndex");
                let orgElement = document.querySelector(`#all-coffees > div.coffee-cell:nth-child(${orgElementIndex})`);
                let dstElement = event.toElement;
                while (orgElement.tagName !== 'DIV') {
                    orgElement = orgElement.parentElement;
                }
                while (dstElement.tagName !== 'DIV') {
                    dstElement = dstElement.parentElement;
                }
                if (dstElement.id) {
                    const coffeeOrderPos = dstElement.id;
                    const coffeeName = orgElement.querySelector('p').innerHTML;
                    capsuleOrder[coffeeOrderPos.split('-')[0]][coffeeOrderPos.split('-')[1]] = coffeeName;
                    localStorage.setItem("capsuleOrder", JSON.stringify(capsuleOrder));
                    dstElement.querySelector('img').src = orgElement.querySelector('img').src;
                    dstElement.querySelector('p').innerHTML = orgElement.querySelector('p').innerHTML;
                }
            });
        });
    </script>
